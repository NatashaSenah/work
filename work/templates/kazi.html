{%extends 'all-work/base.html'%}
{% load bootstrap3 %}
{% block content %}
{{block.super}}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-4">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color:khaki;
}
</style>
</head>
<body>

<div class="container">
  <h2>BEEF</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../../static/images/chicken.jpg" alt="" style="width:500px;height:300px;">
        <h5>CHICKEN</h5>
      </div>

      <div class="item">
        <img src="../../static/images/cow.jpg" alt="" style="width:500px;height:300px;">
        <h5>COW MEAT</h5>
      </div>
    
      <div class="item">
        <img src="../../static/images/fish.jpg" alt="" style="width:500px;height:300px;">
        <h5>FISH</h5>
      </div>
      <div class="item">
          <img src="../../static/images/Pork.jpg" alt="" style="width:500px;height:300px;">
          <h5>PORK</h5>
        </div>
        <div class="item">
            <img src="../../static/images/goat.jpeg" alt="" style="width:500px;height:300px;">
            <h5>GOAT MEAT</h5>
          </div>
          <div class="item">
              <img src="../../static/images/steak.jpg" alt="" style="width:500px;height:300px;">
              <h5>STEAK</h5>
            </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container">
    <h2>VEGETABLES</h2>  
    <div id="veg" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#veg" data-slide-to="0" class="active"></li>
        <li data-target="#veg" data-slide-to="1"></li>
        <li data-target="#veg" data-slide-to="2"></li>
        <li data-target="#veg" data-slide-to="3"></li>
        <li data-target="#veg" data-slide-to="4"></li>
        <li data-target="#veg" data-slide-to="5"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="../../static/images/carrot.jpg" alt="" style="width:500px;height:300px;">
          <h5>CARROT</h5>
        </div>
  
        <div class="item">
          <img src="../../static/images/onion.JPG" alt="" style="width:500px;height:300px;">
          <h5>ONION</h5>
        </div>
      
        <div class="item">
          <img src="../../static/images/peas.jpg" alt="" style="width:500px;height:300px;">
          <h5>PEAS</h5>
        </div>
        <div class="item">
            <img src="../../static/images/pepper.jpeg" alt="" style="width:500px;height:300px;">
            <h5>PEPPER</h5>
          </div>
          <div class="item">
              <img src="../../static/images/potato.jpg" alt="" style="width:500px;height:300px;">
              <h5>POTATO</h5>
            </div>
            <div class="item">
                <img src="../../static/images/tomato.jpg" alt="" style="width:500px;height:300px;">
                <h5>TOMATO</h5>
              </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#veg" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#veg" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>
</html>

{% endblock %}
