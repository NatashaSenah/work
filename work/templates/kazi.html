{%extends 'all-work/base.html'%}
{% load bootstrap3 %}
{% block content %}
{{block.super}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function() {
    $('.carousel').carousel({
      interval: 1500
    })
  });

</script>
</head>
<body>

<div class="container">  
  <div id="#new" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#new" data-slide-to="0" class="active"></li>
      <li data-target="#new" data-slide-to="1"></li>
      <li data-target="#new" data-slide-to="2"></li>
      <li data-target="#new" data-slide-to="3"></li>
      <li data-target="#new" data-slide-to="4"></li>
      <li data-target="#new" data-slide-to="5"></li>
      <li data-target="#new" data-slide-to="6"></li>
      <li data-target="#new" data-slide-to="7"></li>
      <li data-target="#new" data-slide-to="8"></li>
      <li data-target="#new" data-slide-to="9"></li>
      <li data-target="#new" data-slide-to="10"></li>
      <li data-target="#new" data-slide-to="11"></li>
      <li data-target="#new" data-slide-to="12"></li>
            
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../../static/images/carrot.jpg" alt="" style="width:80%;height:300px">
      </div>

      <div class="item">
        <img src="../../static/images/beef.jpg" alt="" style="width:80%;height:300px">
      </div>
    
      <div class="item">
        <img src="../../static/images/goat.jpeg" alt="" style="width:80%;height:300px">
      </div>
      <div class="item">
          <img src="../../static/images/fish.jpg" alt="" style="width:80%;height:300px">
        </div>
        <div class="item">
            <img src="../../static/images/kales.jpg" alt="" style="width:80%;height:300px">
          </div>
          <div class="item">
              <img src="../../static/images/onion.JPG" alt="" style="width:80%;height:300px">
            </div>
            <div class="item">
                <img src="../../static/images/potato.jpg" alt="" style="width:80%;height:300px">
              </div>
              <div class="item">
                  <img src="../../static/images/tomato.jpg" alt="" style="width:80%;height:300px">
                </div>
                <div class="item">
                    <img src="../../static/images/steak.jpg" alt="" style="width:80%;height:300px">
                  </div>
                    <div class="item">
                        <img src="../../static/images/cabs.jpg" alt="" style="width:80%;height:300px">
                      </div>
                      <div class="item">
                          <img src="../../static/images/chapo.jpg" alt="" style="width:80%;height:300px">
                        </div>
                        <div class="item">
                            <img src="../../static/images/githeri.jpg" alt="" style="width:80%;height:300px">
                          </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#new" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#new" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container"> 
<div class="row"> 
  {% for seller in all %}
     <div class="col-md-4">
      <div class="thumbnail">
  <img src="{{seller.seller_image.url}}" alt="" style="width:380px;height:300px">
  {{seller.product}}
  <p><a href="#" class="btn btn-info btn-xs" role="button">Button</a> </p>
  </div>
</div>
    
    {% endfor %}
</div>
{% endblock %}
